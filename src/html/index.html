<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nagwa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/droid-arabic-naskh" type="text/css" />
</head>

<body>
    <div class="home-wrapper ">
        <section class="section-login xs-padding-25 ">
            <form action="post" class="form md-margin-x-auto md-padding-x-20">
                <h1 tabindex="1" dir="auto">تسجيل الدخول</h1>
                <input tabindex="2" type="text" title="اسم المستخدم" placeholder="اسم المستخدم" class="input">
                <input tabindex="3" title="كلمة المرور" type="text" placeholder="كلمة المرور" class="input">
                <button tabindex="4" class="button">تسجيل دخول</button>
            </form>
        </section>
        <section class="section-instructor">
            <div class="instructor-data xs-padding-25 md-margin-x-auto md-padding-x-20">
                <div class="img">
                    <img src="../images/arab-teacher-laptop.png" alt="here is my instructor image">
                </div>
                <h1 class="xs-margin-5" dir="auto">يوسف الشريف</h1>
                <h6 class="xs-margin-5" dir="auto">مدرس رياضيات</h6>
                <p class="xs-margin-5" dir="auto">مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل على ماجستير الرياضيات من جامعة كامبريدج البريطانية وعضو الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.</p>
                <div class="social">
                    <img src="../images/Group 4.png" alt="youtube">
                    <img src="../images/Group 5.png" alt="twitter">
                    <img src="../images/Group 6.png" alt="facebook">
                </div>
            </div>
        </section>
        <footer class="footer">
            <h3>حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف
            </h3>
            <h3>
                جميع الحقوق محفوظة
            </h3>
        </footer>
    </div>
</body>


</html>
